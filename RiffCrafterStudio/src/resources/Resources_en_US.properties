Commander.Help.Title=RiffCrafter Studio - Commands
Commander.Help.Text=\
<html> \
	<head> \
		<style type="text/css"> \
			h1 { \
				padding-top: 20px; \
			} \
			table { \
				width: 100%; \
				border: 1px, solid; \
			} \
		</style> \
	</head>	\
	<body> \
		<h1>Notes</h1> \
			<p>Notes are \
			entered using the lowercase letters a through g. The default octave is the middle octave \
			on the piano keyboard (octave 4).</p> \
			<p>To explicitly specify an octave, type \
			the octave number following the note letter (e.g. c4 for \
			C in the fourth octave, also known as middle C).</p>\
			<p>To specify a relative \
			octave, follow the note letter with a plus or minus sign (e.g. c+1 to \
			select C in the next higher octave, or c-1 to select C in the \
			next lower octave).</p> \
			<p>To specify a sharp, follow the letter and optional octave number \
			with a #. To specify a flat, follow the letter and octave with a @.</p> \
		<h1>Commands</h1> \
			<p>Commands are entered using uppercase letters. Commands are \
			useful for setting the default value for channel, duration, \
			gap, key, tick and velocity. For most commands, the value stays in \
			effect until changed. Note that the current tick is automatically \
			updated as each note is created.</p> \
			<br/> \
			<table border="1"> \
				<tr> \
					<th>Command</th> \
					<th>Description</th> \
					<th>Example</th> \
				</tr> \
				<tr> \
					<td>C</td> \
					<td>Channel</td> \
					<td>C1 - set current channel to one</td> \
				</tr> \
				<tr> \
					<td>D</td> \
					<td>Duration</td> \
					<td>D250 - set current duration to 250 ticks (a quarter note)</td> \
				</tr> \
				<tr> \
					<td>G</td> \
					<td>Gap</td> \
					<td>G32 - set inter-note gap to 32 ticks (subtracted from note duration)</td> \
				</tr> \
				<tr> \
					<td>I</td> \
					<td>Insert</td> \
					<td>I1250 - insert 1250 ticks and shift everything to right</td> \
				</tr> \
				<tr> \
					<td>K</td> \
					<td>Key</td> \
					<td>K60 - set current MIDI keyboard key to middle c</td> \
				</tr> \
				<tr> \
					<td>M</td> \
					<td>Measure</td> \
					<td>M4 - fourth measure, M+1 next measure, M-1 previous measure</td> \
				</tr> \
				<tr> \
					<td>N</td> \
					<td>Note</td> \
					<td>N - define note using current values of Channel, Duration, Key, Tick, Value</td> \
				</tr> \
				<tr> \
					<td>R</td> \
					<td>Remove</td> \
					<td>R1250 - remove 1250 ticks and shift everything to left</td> \
				</tr> \
				<tr> \
					<td>T</td> \
					<td>Tick</td> \
					<td>T2000 - set starting tick for next note to second measure (in 4/4)</td> \
				</tr> \
				<tr> \
					<td>V</td> \
					<td>Velocity</td> \
					<td>V125 - set current key velocity to 125 (loud)</td> \
				</tr> \
				<tr> \
					<td>/</td> \
					<td>Same Tick</td> \
					<td>c/e/g - chord consisting of C, E, G in current octave</td> \
				</tr> \
				<tr> \
					<td>&lt;</td> \
					<td>Beginning</td> \
					<td>&lt; - Position to the beginning of the song</td> \
				</tr> \
				<tr> \
					<td>&gt;</td> \
					<td>End</td> \
					<td>&gt; - Position to the end of the song</td> \
				</tr> \
			</table> \
	</body> \
</html>

